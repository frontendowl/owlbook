<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="./assets/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>e-book converter</title>
  </head>

  <body>
    <h4>epub &#10140; mobi</h4>
    <form id="form" class="container" enctype="multipart/form-data">
      <input
        class="file"
        type="file"
        id="file-upload"
        name="epubFile"
        accept="application/epub+zip"
        required
      />
      <label for="file-upload" class="upload-label">
        Choose a EPUB book
      </label>
      <button class="button" disabled>make it mobi!</button>
    </form>
    <div class="status" id="book-status">
      <div id="status-uploading-img" class="hidden"></div>
      <img src="" alt="" id="status-img" class="hidden" />
    </div>

    <footer>
      &copy;frontendowl, 2019
    </footer>

    <script type="text/javascript" src="./assets/index.js"></script>
  </body>
</html>
